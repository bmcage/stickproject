[general]
;; following solution methods and submethods are possible:
;; FVM : finite volume method based discretization method of
;;   --> fipy : fipy finite volume method
method = 'FVM'
submethod = 'fipy'
read = False
verbose = False

[domain]
fiberlayout_method = 'virtlocoverlap'
;;'virtlocoverlap'
;; method to use to determine fiber position in yarn
;; choose from random, virtloc, virtlocoverlap
fiber_shape = 'different'
;;when there is fiber-blend, the cross-section of fibers in 
;;in the domain can be chosen 'same' or 'different'. 
;;When 'different' is chosen, the cotton is ellipse
cellsize_centre = 1.0e-1
;;preferred edge length of each mesh for yarn
cellsize_fiber = 2.50e-2
;;preferred edge length of each mesh for fiber
yarnradius = 1.00
;;0.196
;;radius of yarn domain
theta_value = 0.05
radius_first_center_virtloc = 0.05

[fiber]
number_type = 2
number_fiber = 144
;;number of fibers in the yarn
eps_value = 0.001
blend = [100.0, 0]
;;[48.6, 51.4]
fiber_config = ['../fiber/defaultfiber.ini', '../fiber/defaultfiber2.ini']

[coefficients]
poly_four = [0.360, -0.304]
poly_third = [-3.397, -0.897]
poly_second = [4.531, 1.276]
poly_first = [-1.979, -0.195]
poly_zero = [0.496, 0.152]

[initial]
init_conc = 0.
;;initial concentration DEET

[yarn]
tortuosity = 1.
;; tortuosity of a yarn

[diffusion]
diffusion_conc = 64.8
;;2.5e-5
;;diffusion coefficient of DEET in the void space

[boundary]
boundary_exterior = 0.
;;boundary for yarn outside
boundary_interior = 1.
;;boundary for fiber in the yarn
transfer_conc1 = 5.3e-9
;;1.374e-4
;;
;;DEET mass transfer coefficient on the surface of yarn(MT-1)
;;then boundary flux right of the yarn - 1D domain D &C/&x = -transfer_conc1 C
evap_equilibrium = 0.362e-9

[size_hole]
;;the size hole on the bed net
net_width = 1.0e-3
;;the width of hole on the bed net (mm)
net_length = 2.0e-3
;;the length of hole on the bed net
length_yarn = 2.
;;the length of yarn of bed net
domain_effect = 0.02
;;the domain of repelling the mosquito
dis_effect = 4

[time]
time_period = 10.
;;the time domain for the simulation (s)
dt = 0.01
;;time step 
step=0.01




