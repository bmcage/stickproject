[general]
;; following solution methods and submethods are possible:
;; FVM : finite volume method based discretization method of
;;   --> cvode : solve via method of lines cvode solver
method = 'FVM'
submethod = 'cvode'
read = False
verbose = False

[observer]
#a few possible x_positions of the observer, i.e. different distances to the net
x0 = [5,10]

[domain]
nr_vert_yarns = 50
nr_hor_yarns= 100
domain_size = [5e-2, 1.5e-1]
;;the whole domain size - width, length
dx = 2.5
;;mesh size of x direction
dy = 2.5
;;mesh size of y direction

[sample]
yarn_config = ['../yarn/defaultyarn2.ini']

[diffusion]
diff_coef = 25
;;diffusion coefficient in air in mmÂ²/s
tortuosity_fab = 2.
;;tortusity value in fabric void space

[active_component]
saturation_conc = 5.589e-5
treshold_effect = 2e-6

[size_hole]
;;the size hole on the bed net
net_width = 1.0e-3
;;the width of hole on the bed net (m)
net_length = 2.0e-3
;;the length of hole on the bed net
length_yarn = 2.
;;the length of yarn of bed net
domain_effect = 0.02
;;the domain of repelling the mosquito
dis_effect = 4

[initial]
init_conc = 0.0
init_void = 0.0

[boundary]
boundary_up = 0.0
;;upper boundary value in the whole domain
boundary_bottom = 0.0
boundary_left = 0.0
boundary_right = 0.0

[plot]
maxval = 0.0005
plotevery = 2

[time]
time_period = 0.5
;;s
dt = 0.1



