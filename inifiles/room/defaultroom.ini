[general]
read = False
verbose = False

[domain]
type='beam'
;; units in mm
length = 200
width = 200
height = 100

[fabric]
fabric_config = '../fiberfabric/defaultfiberfabric'
fabricposition = 'none'
;;fabricposition = 'bottomcenter'
type='square'
length = 100
width = 100
height = 2

[initial]
init_concvap = 'lambda x,y,z: 1.0'
init_concair = 'lambda x,y,z: 1.0'
init_temp = 'lambda x,y,z: 20.0'

[roomcoeff]
diff_coef = 25
;;diffusion coefficient in air in mmÂ²/s
therm_cond_K = 10
;;thermal conductivity of air
spec_heat_c = 10
;; specific heat of air

[boundary]
dirichletval_T_BC = 20

[discretization]
el_length = 10
el_width = 10
el_height = 6

[plot]
plotevery = 2
writeevery = 100

[time]
time_period = 0.5  ;;36000
;;s
dt = 0.1



